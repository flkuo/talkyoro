<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跌倒管理 Frontpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-custom {
            background: white;
            border-bottom: 1px solid #eee;
        }

        .role-card {
            border: none;
            border-radius: 15px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            height: 100%;
            transition: 0.3s;
        }

            .role-card:hover {
                transform: translateY(-5px);
            }

        .card-header-title {
            font-weight: bold;
            font-size: 1.2rem;
            border-bottom: 2px solid #f1f1f1;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .item-btn {
            display: inline-block;
            background: #f1f3f9;
            color: #333;
            text-decoration: none;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 4px;
            transition: 0.2s;
        }

            .item-btn:hover {
                background: #4361ee;
                color: white;
            }

        .icon-img {
            width: 24px;
            height: 24px;
            object-fit: cover;
            margin-right: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-custom py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand fw-bold text-primary" href="/">跌倒管理 <span class="text-dark">Frontpage</span></a>
            <div>
                {% if current_user.is_authenticated %}
                <a href="/add_category" class="btn btn-primary rounded-pill px-4">+ 新增教學項目</a>
                <a href="/logout" class="btn btn-link text-secondary">登出</a>
                {% else %}
                <a href="/login" class="btn btn-outline-secondary btn-sm">管理員登入</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="mb-5">
            <h2 class="fw-bold text-secondary mb-1">請選擇你的角色</h2>
            <p class="text-muted small">BETA測試版 目前已匯入 3E、3C 表單，聚焦完成 CGA</p>
        </div>

        <div class="row g-4">
            {% for cat in categories %}
            <div class="col-md-3">
                <div class="role-card p-4">
                    <div class="card-header-title">{{ cat.name }}</div>
                    <div class="d-flex flex-wrap">
                        {% for sub in cat.subcategories %}
                        <a href="{{ sub.link_url if sub.link_url else '#' }}" class="item-btn" target="_blank">
                            {% if sub.image_file %}
                            <img src="{{ url_for('static', filename='uploads/' + sub.image_file) }}" class="icon-img">
                            {% endif %}
                            {{ sub.name }}
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
