<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理後台 - 新增項目</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5" style="max-width: 600px;">
        <div class="card p-4 shadow-sm border-0 rounded-4">
            <h3 class="fw-bold mb-4">新增分類/教學項目</h3>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">項目名稱</label>
                    <input type="text" name="name" class="form-control" placeholder="例如：3E 安全移位" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">隸屬於哪個角色下？</label>
                    <select name="parent_id" class="form-select">
                        <option value="">-- 設為大類 (例如：臨床人員) --</option>
                        {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">外部連結 URL (選填)</label>
                    <input type="url" name="link_url" class="form-control" placeholder="https://example.com/pdf">
                </div>
                <div class="mb-3">
                    <label class="form-label">圖示上傳</label>
                    <input type="file" name="image" class="form-control" accept="image/*">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary py-2">儲存項目</button>
                    <a href="/" class="btn btn-light py-2">取消並返回首頁</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
